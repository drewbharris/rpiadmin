        <!-- Part 1: Wrap all page content here -->
        <div id="wrap">

          <!-- Begin page content -->
          <div class="container">
            <div class="page-header">
              <div class="row-fluid">
                <div class="span8">
                  <h1>rpiadmin</h1>
                  <div class="btn-toolbar" style="margin: 0;">
                  <div class="btn-group">
                    <button class="btn dropdown-toggle" data-toggle="dropdown">Launch <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li id="launch-xbmc"><a href="#">Launch XBMC (@todo)</a></li>
                      <li id="launch-emulationstation"><a href="#">Launch EmulationStation (@todo)</a></li>
                    </ul>
                  </div><!-- /btn-group -->
                  <div class="btn-group">
                    <button class="btn dropdown-toggle" data-toggle="dropdown">System <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li id="shutdown"><a href="#">Shutdown (disabled)</a></li>
                      <li id="reboot"><a href="#">Reboot (disabled)</a></li>
                    </ul>
                  </div><!-- /btn-group -->
                  <div class="btn-group">
                    <button class="btn dropdown-toggle" data-toggle="dropdown">Tools <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li id="shutdown"><a href="#">Import ROMs (@todo)</a></li>
                    </ul>
                  </div><!-- /btn-group -->
                  <div class="btn-group">
                    <a class="btn" id="force-stats-refresh">Refresh</a>
                  </div>
                  </div>
                
                </div>
                <div class="span4">
                  <p class="text-right statistics">
                    CPU Usage: <span id="cpu">{{ stats.cpu_usage }}</span>%<br/>
                    Memory Usage: <span id="memory">{{ stats.mem_usage }}</span>%<br/>
                    Uptime: <span id="uptime">{{ stats.uptime }}</span>
                  </p>
                </div>
              </div>
            </div>
            <div id="header-alerts">
            </div>
            <p class="lead">Manage your Raspberry Pi.</p>
